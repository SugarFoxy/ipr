name: Manual build, run & execute tests

on:
  workflow_dispatch:
  
jobs:

  run:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:latest
        
    steps:    
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'   
          
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Package proj
        run: |
          mvn -DskipTests=true package
        
      - name: Run containers
        run: |
          docker-compose build 
          docker-compose up --abort-on-container-exit tests  

      - name: Check Allure results directory
        run: |
          docker exec tests-container ls -la /app
          docker exec tests-container ls -la /app/allure-results
          
      - name: Extract allure reports #Настроить извличение отчетов
        run: |
          docker ps
          docker cp tests-container:/app/allure-results ./allure-results
          
      - name: Disable docker
        run: docker-compose down

