name: Manual build, run & execute tests

on:
  workflow_dispatch:
  
jobs:

  run:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:latest
        
    steps:    
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'   
          
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Package proj
        run: |
          mvn -DskipTests=true package
        
      - name: Run containers
        run: |
          docker-compose build 
          docker-compose up --abort-on-container-exit tests  

      - name: Extract allure reports #Настроить извличение отчетов
        run: |
          docker cp tests-container:/app/target/allure-results ./allure-results

      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          
      - name: Disable docker
        run: docker-compose down

